name: Github Actions
run-name: ${{ github.actor }} is running Github Actions ðŸš€
on:
  push:
    branches:
      - 'main'

jobs:
  enter-nix-flake-shell:
    name: Enter nix flake shell
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Enter nix devShell flake
        run: nix develop .

  build-push-docker:
    name: Build docker container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/website:latest
            ghcr.io/${{ github.repository_owner }}/website:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
